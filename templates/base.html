<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Live Cricket Scores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="header">

                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Cricket Logo" class="logo">
        <h1>Live Cricket Scores</h1>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search by team name...">
        </div>
      </div>
      <div id="last-updated" class="footer"></div>

      {% block content %}{% endblock %}

    </div>

    <script>
      function filterMatches() {
        const searchInput = document.getElementById('search-input');
        const filter = searchInput.value.toLowerCase();
        const matchList = document.getElementById('match-list');
        const matches = matchList.getElementsByClassName('match');

        for (let i = 0; i < matches.length; i++) {
          const title = matches[i].getElementsByTagName('h5')[0].innerText.toLowerCase();
          if (title.includes(filter)) {
            matches[i].style.display = "";
          } else {
            matches[i].style.display = "none";
          }
        }
      }

      document.getElementById('search-input').addEventListener('keyup', filterMatches);

      function updateTimestamp() {
        const now = new Date();
        const timestamp = `Last updated: ${now.toLocaleTimeString()}`;
        document.getElementById('last-updated').innerText = timestamp;
      }

      updateTimestamp();
      setInterval(function() {
        location.reload();
      }, 30000);
    </script>
  </body>
</html>
